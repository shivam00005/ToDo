<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- css -->
    <link rel="stylesheet" href="User.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontAweosum -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- googleFonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine|Lato|Gamja+Flower|Open+Sans|Roboto+Slab|Indie+Flower|Lobster|Open+Sans|Kosugi+Maru">
        
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
</head>

<body onload="loadbody();">
    <!-- date and time section -->
    <div class="my-container">
        <h3>Welcome, <span id="username"></span></h3>
        <h5>Lots of work to do, lets make a list</h5>
        <div class="date-time">
            <span id="date">date</span>
            <span id="month">month</span>
            <span id="year">year</span>
            <span id="weekday">weekday</span>
        </div><br>
        <button class="btn btn-danger btn-sm" onclick="logout()">LOGOUT</button>
    </div><br>

    <!-- todo-form -->
    <div class="container">
        <form autocomplete="off" class="form-group" id="form">
            <input type="text" class="form-control" id="todos" required><br>
            <button type="submit" class="btn btn-success btn-block">ADD</button>
        </form>
    </div><br>

    <!-- todos container -->
    <div class="container todo-container" id="todo-container">

    </div>
    <script src="User.js"></script>

</body>

</html>
